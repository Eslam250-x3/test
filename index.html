<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple HTML Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is a simple HTML template to get you started.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>
</html>
